<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="ivan-element">
  <style>
    :host {
        background-color: white;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14),
        0 1px 5px 0 rgba(0, 0, 0, 0.12),
        0 3px 1px -2px rgba(0, 0, 0, 0.2);
        display: inline-block;
        width: 200px;
    }
    img {
        display: block;
        height: 200px;
        width: 200px;
    }
    span {
        display: block;
        padding: .5em .2em;
        text-align: center;
    }
  </style>
  <template>
    <img src="{{image}}">
    <span>{{name}}</span>
	<div id="treeID" class="panel-body jstree jstree-default"></div>
  </template>

  <script>
    Polymer({
      is: 'ivan-element',
      properties: {
        name: String,
        image: String
      }
    });
  </script>
</dom-module>
